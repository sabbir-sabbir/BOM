<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS BOM</title>
  </head>
  <body>
<!-- JS BOM WINDOW OBJECT -->
<div>
    <input type="button" value="Window open" onclick="openNow()">
</div>
<div>
    <input type="button" value="Open close" onclick="closeNow()">
</div><br>

<!-- JS BOM SCREEN OBJECT -->
<div id="width"></div>
<div id="height"></div>
<div id="availWidth"></div>
<div id="availHeight"></div>
<div id="colorDepth"></div>
<div id="pixelDepth"></div>     <br> <hr>


<!--JS BOM LOCATION OBJECT -->
<div id="href"></div>
<div id="hostname"></div>
<div id="pathname"></div>
<div id="protocol"></div>
<div id="port"></div>
<input type="button" value="Location Assain" onclick="webNew()">
<button>Hello</button>  <br> <hr>


<!-- JS BOM HISTORY OBJECT -->
<input type="button" value="Go Back..." onclick="goBack()">

<input type="button" value="Forward..." onclick="goForward()"><hr>


<!-- JS BOM navigator -->
<div id="appName"></div>
<div id="appCodeName"></div>
<div id="platform"></div>
<div id="cookieEnabled"></div>
<div id="product"></div>
<div id="appVersion"></div>
<div id="userAgent"></div>
<div id="language"></div>
<div id="onLine"></div>
<div id="javaenabled"></div> <hr>


<!-- JS BOM ALERT-->
<div id="confirm"></div>
<div id="Prompt"></div>

<div>
  <input type="button" value="Show Alert" onclick="showAlert()">
</div>

<div>
  <input type="button" value="Show Confirm" onclick="showConfirm()">
</div>

<div>
  <input type="button" value="Show Prompt" id="output" onclick="showPrompt()">
</div> <hr>


<!-- JS BOM Timing events-->
 <div id="timeout"></div>
 <div id="interval"></div>

 <div>
  <input type="button" value="Start timeout" onclick="startTimeout()">
 </div>
 <div>
  <input type="button" value="Stop timeout" onclick="stopTimeout()">
 </div>
 <div>
  <input type="button" value="Start interval" onclick="startInterval()">
 </div>
 <div>
  <input type="button" value="Stop interval" onclick="stopInterval()">
 </div> <hr>


































    <script src="bom.js"></script>
  </body>
</html>
